<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #00c9a7;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      max-height: 180px;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .delete-btn {
      background: transparent;
      color: red;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ Expense Tracker</h2>

    <div class="input-group">
      <label>Description</label>
      <input type="text" id="desc" placeholder="e.g. Coffee" />
    </div>

    <div class="input-group">
      <label>Amount</label>
      <input type="number" id="amount" placeholder="e.g. 200" />
    </div>

    <button onclick="addExpense()">Add Expense</button>

    <ul id="expense-list"></ul>

    <div class="total">Total: PKR <span id="total">0</span></div>
  </div>

  <script>
    let total = 0;
    const list = document.getElementById("expense-list");
    const totalDisplay = document.getElementById("total");

    function addExpense() {
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (desc === "" || isNaN(amount) || amount <= 0) {
        alert("Please enter valid description and amount.");
        return;
      }

      total += amount;
      updateTotal();

      const li = document.createElement("li");
      li.innerHTML = `
        ${desc} - PKR ${amount.toFixed(2)}
        <button class="delete-btn" onclick="deleteExpense(this, ${amount})">âœ–</button>
      `;
      list.appendChild(li);

      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
    }

    function deleteExpense(btn, amount) {
      btn.parentElement.remove();
      total -= amount;
      updateTotal();
    }

    function updateTotal() {
      totalDisplay.textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
